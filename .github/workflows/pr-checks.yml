name: PR Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    name: Quality Checks & Tests

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify code quality (type-check, lint, format)
        run: npm run verify

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: npm run test

      - name: Start application server
        run: nohup npm run start &

      - name: Wait for server to be ready
        run: npx wait-on --timeout 30000 http://localhost:3000

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run e2e -- --reporter=github
