name: PR Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    name: Quality Checks & Tests

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify code quality (type-check, lint, format)
        run: pnpm run verify

      - name: Build project
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test

      - name: Start application server
        run: nohup pnpm run start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: pnpm exec wait-on --timeout 30000 http://localhost:3000

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm exec playwright test --reporter=github
